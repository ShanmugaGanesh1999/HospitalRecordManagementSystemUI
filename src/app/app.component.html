<mat-toolbar color="primary" class="app-toolbar mat-elevation-z4">
  <span class="material-icons"> local_hospital </span> &nbsp;
  <span> Hospital</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      class="highlight"
      (click)="openSnackBar('Link copied', 'undo')"
    >
      <mat-icon>share</mat-icon>
      <span>Share</span>
    </button>
    <button
      mat-menu-item
      class="highlight"
      (click)="openSnackBar('Opening feedback', 'undo')"
    >
      <mat-icon>feedback</mat-icon>
      <span>Feedback</span>
    </button>
    <button
      mat-menu-item
      class="highlight"
      (click)="openSnackBar('Reporting Deveploper', 'undo')"
    >
      <mat-icon>report</mat-icon>
      <span>Report</span>
    </button>
    <button mat-menu-item class="highlight" (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<div *ngIf="appService.loading" class="wrapper">
    <div class="inner">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>


<router-outlet></router-outlet>
